<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#F8F9FD" rx="20" ry="20" />
  
  <!-- Central Hub - Team Formation Area -->
  <circle cx="400" cy="250" r="100" fill="#E8EEFF" stroke="#4A6FFF" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="250" font-family="Poppins, sans-serif" font-size="18" text-anchor="middle" fill="#2A325E" font-weight="bold">Team Formation</text>
  
  <!-- Agent Nodes (Around the central hub) -->
  
  <!-- Doorman Agent (Top) -->
  <g transform="translate(400, 100)">
    <!-- Node background -->
    <circle cx="0" cy="0" r="40" fill="#F0F4FF" stroke="#4A6FFF" stroke-width="2" />
    
    <!-- Simplified Doorman icon -->
    <rect x="-15" y="-15" width="30" height="35" rx="2" ry="2" fill="#4A6FFF" />
    <rect x="-10" y="-10" width="20" height="25" rx="2" ry="2" fill="#FFFFFF" />
    <circle cx="5" cy="0" r="3" fill="#FFD700" />
    
    <!-- Agent name -->
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#2A325E" font-weight="bold">Doorman</text>
    
    <!-- Connection to hub -->
    <line x1="0" y1="40" x2="0" y2="100" stroke="#4A6FFF" stroke-width="2" stroke-dasharray="4,4" />
  </g>
  
  <!-- DJ Agent (Left) -->
  <g transform="translate(250, 250)">
    <!-- Node background -->
    <circle cx="0" cy="0" r="40" fill="#F0F4FF" stroke="#4A6FFF" stroke-width="2" />
    
    <!-- Simplified DJ icon -->
    <rect x="-15" y="-10" width="30" height="20" rx="2" ry="2" fill="#2A325E" />
    <circle cx="-8" cy="0" r="5" fill="#5DFFA3" />
    <circle cx="8" cy="0" r="5" fill="#5DFFA3" />
    
    <!-- Agent name -->
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#2A325E" font-weight="bold">DJ</text>
    
    <!-- Connection to hub -->
    <line x1="40" y1="0" x2="110" y2="0" stroke="#4A6FFF" stroke-width="2" stroke-dasharray="4,4" />
  </g>
  
  <!-- Bartender Agent (Right) -->
  <g transform="translate(550, 250)">
    <!-- Node background -->
    <circle cx="0" cy="0" r="40" fill="#F0F4FF" stroke="#4A6FFF" stroke-width="2" />
    
    <!-- Simplified Bartender icon -->
    <rect x="-20" y="5" width="40" height="10" rx="2" ry="2" fill="#855E45" />
    <path d="M-10,-10 L10,-10 L0,10 Z" fill="none" stroke="#4A6FFF" stroke-width="2" />
    <circle cx="0" cy="-15" r="8" fill="#FF9E5E" />
    
    <!-- Agent name -->
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#2A325E" font-weight="bold">Bartender</text>
    
    <!-- Connection to hub -->
    <line x1="-40" y1="0" x2="-110" y2="0" stroke="#4A6FFF" stroke-width="2" stroke-dasharray="4,4" />
  </g>
  
  <!-- Talent Scout Agent (Bottom Left) -->
  <g transform="translate(300, 375)">
    <!-- Node background -->
    <circle cx="0" cy="0" r="40" fill="#F0F4FF" stroke="#4A6FFF" stroke-width="2" />
    
    <!-- Simplified Talent Scout icon -->
    <rect x="-10" y="-15" width="20" height="30" rx="5" ry="5" fill="#5DFFA3" />
    <path d="M-15,-15 Q0,-25 15,-15" fill="#2A325E" />
    <circle cx="0" cy="-7" r="5" fill="#5DFFA3" />
    
    <!-- Agent name -->
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#2A325E" font-weight="bold">Talent Scout</text>
    
    <!-- Connection to hub -->
    <line x1="28" y1="-28" x2="70" y2="-70" stroke="#4A6FFF" stroke-width="2" stroke-dasharray="4,4" />
  </g>
  
  <!-- Event Director Agent (Bottom Right) -->
  <g transform="translate(500, 375)">
    <!-- Node background -->
    <circle cx="0" cy="0" r="40" fill="#F0F4FF" stroke="#4A6FFF" stroke-width="2" />
    
    <!-- Simplified Event Director icon -->
    <rect x="-10" y="-10" width="20" height="30" rx="5" ry="5" fill="#4A6FFF" />
    <path d="M-15,-10 L15,-10 L15,0 L-15,0 Z" fill="#2A325E" />
    <path d="M0,0 L15,-7 L15,7 L0,0 Z" fill="#FF9E5E" />
    
    <!-- Agent name -->
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#2A325E" font-weight="bold">Event Director</text>
    
    <!-- Connection to hub -->
    <line x1="-28" y1="-28" x2="-70" y2="-70" stroke="#4A6FFF" stroke-width="2" stroke-dasharray="4,4" />
  </g>
  
  <!-- Active Team Indicators -->
  <circle cx="400" cy="175" r="5" fill="#FFD700" />
  <circle cx="325" cy="250" r="5" fill="#FFD700" />
  <circle cx="475" cy="250" r="5" fill="#FFD700" />
  
  <!-- Task Analysis Section -->
  <rect x="100" y="50" width="150" height="100" rx="10" ry="10" fill="white" stroke="#2A325E" stroke-width="1" />
  <text x="175" y="75" font-family="Poppins, sans-serif" font-size="14" text-anchor="middle" fill="#2A325E" font-weight="bold">Task Analysis</text>
  <line x1="125" y1="85" x2="225" y2="85" stroke="#2A325E" stroke-width="1" />
  <text x="125" y="105" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Required Skills</text>
  <text x="125" y="125" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Complexity</text>
  <text x="125" y="145" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Domain</text>
  <!-- Arrow from Task Analysis to Team Formation -->
  <path d="M175,150 Q175,200 300,225" fill="none" stroke="#2A325E" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Team Templates Section -->
  <rect x="100" y="350" width="150" height="100" rx="10" ry="10" fill="white" stroke="#2A325E" stroke-width="1" />
  <text x="175" y="375" font-family="Poppins, sans-serif" font-size="14" text-anchor="middle" fill="#2A325E" font-weight="bold">Team Templates</text>
  <line x1="125" y1="385" x2="225" y2="385" stroke="#2A325E" stroke-width="1" />
  <text x="125" y="405" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Proven Compositions</text>
  <text x="125" y="425" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Optimized Roles</text>
  <text x="125" y="445" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Performance History</text>
  <!-- Arrow from Team Templates to Team Formation -->
  <path d="M175,350 Q175,300 300,275" fill="none" stroke="#2A325E" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Performance History Section -->
  <rect x="550" y="50" width="150" height="100" rx="10" ry="10" fill="white" stroke="#2A325E" stroke-width="1" />
  <text x="625" y="75" font-family="Poppins, sans-serif" font-size="14" text-anchor="middle" fill="#2A325E" font-weight="bold">Performance History</text>
  <line x1="575" y1="85" x2="675" y2="85" stroke="#2A325E" stroke-width="1" />
  <text x="575" y="105" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Success Rates</text>
  <text x="575" y="125" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Agent Compatibility</text>
  <text x="575" y="145" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Efficiency Metrics</text>
  <!-- Arrow from Performance History to Team Formation -->
  <path d="M625,150 Q625,200 500,225" fill="none" stroke="#2A325E" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Task Output Section -->
  <rect x="550" y="350" width="150" height="100" rx="10" ry="10" fill="white" stroke="#2A325E" stroke-width="1" />
  <text x="625" y="375" font-family="Poppins, sans-serif" font-size="14" text-anchor="middle" fill="#2A325E" font-weight="bold">Task Output</text>
  <line x1="575" y1="385" x2="675" y2="385" stroke="#2A325E" stroke-width="1" />
  <text x="575" y="405" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Completed Solution</text>
  <text x="575" y="425" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Quality Metrics</text>
  <text x="575" y="445" font-family="Inter, sans-serif" font-size="10" fill="#2A325E">• Team Performance</text>
  <!-- Arrow from Team Formation to Task Output -->
  <path d="M500,275 Q625,300 625,350" fill="none" stroke="#2A325E" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2A325E" />
    </marker>
  </defs>
  
  <!-- Team Formation Process Labels -->
  <text x="300" y="200" font-family="Inter, sans-serif" font-size="10" fill="#2A325E" font-style="italic">Agent Selection</text>
  <text x="475" y="200" font-family="Inter, sans-serif" font-size="10" fill="#2A325E" font-style="italic">Role Assignment</text>
  <text x="400" y="300" font-family="Inter, sans-serif" font-size="10" fill="#2A325E" font-style="italic">Collaboration Pattern</text>
  
  <!-- Data flow particles -->
  <circle cx="400" cy="205" r="3" fill="#4A6FFF" opacity="0.8">
    <animate attributeName="cy" from="175" to="245" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="365" cy="250" r="3" fill="#4A6FFF" opacity="0.8">
    <animate attributeName="cx" from="325" to="400" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="435" cy="250" r="3" fill="#4A6FFF" opacity="0.8">
    <animate attributeName="cx" from="475" to="400" dur="3s" repeatCount="indefinite" />
  </circle>
</svg> 