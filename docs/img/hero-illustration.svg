<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="#E8EEFF" fill-opacity="0.5"/>
  <circle cx="550" cy="200" r="100" fill="#D1DDFF" fill-opacity="0.7"/>
  <circle cx="250" cy="400" r="120" fill="#D1DDFF" fill-opacity="0.7"/>

  <!-- Central Hub - DJ Component -->
  <circle cx="400" cy="300" r="80" fill="#4A6FFF" stroke="#2A325E" stroke-width="4"/>
  <text x="400" y="310" font-family="Arial" font-size="24" fill="white" text-anchor="middle">DJ</text>
  <path d="M400 260C415 260 425 270 425 285" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M375 260C360 260 350 270 350 285" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M380 320C390 330 410 330 420 320" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Agent Nodes -->
  <!-- Doorman -->
  <circle cx="200" cy="200" r="60" fill="#FF9E5E" stroke="#2A325E" stroke-width="3"/>
  <text x="200" y="208" font-family="Arial" font-size="18" fill="white" text-anchor="middle">🚪</text>

  <!-- Bartender -->
  <circle cx="600" cy="200" r="60" fill="#5DFFA3" stroke="#2A325E" stroke-width="3"/>
  <text x="600" y="208" font-family="Arial" font-size="18" fill="white" text-anchor="middle">🍹</text>

  <!-- Talent Scout -->
  <circle cx="200" cy="400" r="60" fill="#9E7BFF" stroke="#2A325E" stroke-width="3"/>
  <text x="200" y="408" font-family="Arial" font-size="18" fill="white" text-anchor="middle">🎫</text>

  <!-- Event Director -->
  <circle cx="600" cy="400" r="60" fill="#FF8AE2" stroke="#2A325E" stroke-width="3"/>
  <text x="600" y="408" font-family="Arial" font-size="18" fill="white" text-anchor="middle">📊</text>

  <!-- AI Agents -->
  <circle cx="300" cy="150" r="30" fill="#7B93FF" stroke="#2A325E" stroke-width="2"/>
  <text x="300" y="158" font-family="Arial" font-size="18" fill="white" text-anchor="middle">🤖</text>

  <circle cx="500" cy="150" r="30" fill="#7B93FF" stroke="#2A325E" stroke-width="2"/>
  <text x="500" y="158" font-family="Arial" font-size="18" fill="white" text-anchor="middle">🤖</text>

  <circle cx="300" cy="450" r="30" fill="#7B93FF" stroke="#2A325E" stroke-width="2"/>
  <text x="300" y="458" font-family="Arial" font-size="18" fill="white" text-anchor="middle">🤖</text>

  <circle cx="500" cy="450" r="30" fill="#7B93FF" stroke="#2A325E" stroke-width="2"/>
  <text x="500" y="458" font-family="Arial" font-size="18" fill="white" text-anchor="middle">🤖</text>

  <!-- User Node -->
  <circle cx="400" cy="100" r="40" fill="#2A325E" stroke="#2A325E" stroke-width="3"/>
  <text x="400" y="108" font-family="Arial" font-size="24" fill="white" text-anchor="middle">👤</text>

  <!-- Connection Lines -->
  <!-- DJ to Doorman -->
  <path d="M335 245L265 215" stroke="#4A6FFF" stroke-width="3" stroke-dasharray="5 5"/>

  <!-- DJ to Bartender -->
  <path d="M465 245L535 215" stroke="#4A6FFF" stroke-width="3" stroke-dasharray="5 5"/>

  <!-- DJ to Talent Scout -->
  <path d="M335 355L265 385" stroke="#4A6FFF" stroke-width="3" stroke-dasharray="5 5"/>

  <!-- DJ to Event Director -->
  <path d="M465 355L535 385" stroke="#4A6FFF" stroke-width="3" stroke-dasharray="5 5"/>

  <!-- Doorman to AI Agents -->
  <path d="M235 155L265 150" stroke="#FF9E5E" stroke-width="2" stroke-dasharray="3 3"/>

  <!-- Bartender to AI Agents -->
  <path d="M565 155L535 150" stroke="#5DFFA3" stroke-width="2" stroke-dasharray="3 3"/>

  <!-- Talent Scout to AI Agents -->
  <path d="M235 445L265 450" stroke="#9E7BFF" stroke-width="2" stroke-dasharray="3 3"/>

  <!-- Event Director to AI Agents -->
  <path d="M565 445L535 450" stroke="#FF8AE2" stroke-width="2" stroke-dasharray="3 3"/>

  <!-- User to DJ -->
  <path d="M400 140L400 220" stroke="#2A325E" stroke-width="4" stroke-dasharray="8 8"/>

  <!-- Animated Particles (Data Flow) -->
  <circle cx="350" cy="200" r="5" fill="#4A6FFF">
    <animate attributeName="cx" from="350" to="280" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="200" to="180" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="450" cy="200" r="5" fill="#4A6FFF">
    <animate attributeName="cx" from="450" to="520" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="200" to="180" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="350" cy="400" r="5" fill="#4A6FFF">
    <animate attributeName="cx" from="350" to="280" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="400" to="420" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="450" cy="400" r="5" fill="#4A6FFF">
    <animate attributeName="cx" from="450" to="520" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="400" to="420" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="400" cy="180" r="5" fill="#2A325E">
    <animate attributeName="cy" from="180" to="240" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Event Pulses -->
  <circle cx="400" cy="300" r="80" fill="none" stroke="#4A6FFF" stroke-width="2">
    <animate attributeName="r" from="80" to="120" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="400" cy="300" r="80" fill="none" stroke="#4A6FFF" stroke-width="1">
    <animate attributeName="r" from="80" to="150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="stroke-opacity" from="0.7" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
